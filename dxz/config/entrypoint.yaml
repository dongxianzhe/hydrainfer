defaults:
  - model: llava7b
  - cluster: hybrid
  - _self_

mode: "online"

zmq:
  host: "127.0.0.1"
  port: 40832

apiserver:
  host: "127.0.0.1"
  port: 8888
  zmq: ${zmq}
  model: ${model}
  chat_template: null

nccl_communicator:
  host: "127.0.0.1"
  port: 8889

cluster: 
  ebalancer:
    policy: "round"
  pbalancer:
    policy: "round"
  ray_cluster_port: 6379
  debug: false

intranode_migrate_backend: "ipc"
internode_migrate_backend: "nccl"
log_latency_breakdown: false
ignore_eos: False

hydra:  
  output_subdir: null  
  run:  
    dir: "hydra_log"